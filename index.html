    <script>
        document.querySelector('.slide_left').addEventListener('click', function() {
            document.querySelector('.slides_sections').scrollBy({
                left: -300,
                behavior: 'smooth'
            });
        });

        document.querySelector('.slide_right').addEventListener('click', function() {
            document.querySelector('.slides_sections').scrollBy({
                left: 300,
                behavior: 'smooth'
            });
        });




        var isDragging = false;
        var lastX;

        $(".slides_sections").on('mousedown', function(e) {
            isDragging = true;
            lastX = e.clientX;
        }).on('mousemove', function(e) {
            if (isDragging) {
                var deltaX = e.clientX - lastX;
                lastX = e.clientX;
                var scrollLeft = $(".slides_sections").scrollLeft() - deltaX;
                $(".slides_sections").scrollLeft(scrollLeft);
            }
        }).on('mouseup', function() {
            isDragging = false;
        }).on('mouseleave', function() {
            isDragging = false;
        });




        $(".slide_item").hover(function() {
            setTimeout(() => {
                $(this).find(".img_back").css("background-position", "top");
            }, 100);

            setTimeout(() => {
                $(this).find(".img_back").css("background-position", "center");
            }, 500);

            setTimeout(() => {

            }, 900);
